  <main>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Crear Usuario</h2>
          <form id="form-crear-usuario">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nuevo-nombre" required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="nuevo-apellido" required>
            </div>
            <div class="form-group">
              <label for="dni">DNI:</label>
              <input type="text" class="form-control" id="nuevo-dni" required>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control" id="nuevo-direccion" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input type="email" class="form-control" id="nuevo-correo" required>
            </div>
            <button type="submit" class="btn btn-guardar">Guardar</button>
          </form>
        </div>
        <div class="col-md-6 users-list">
          <h2>Registro de Usuarios</h2>
          <table id="userTable" class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Eliminar / Editar</th>
              </tr>
            </thead>
            <tbody id="body-tabla-usuario">
              <!-- Aquí se cargarán los datos de los usuarios -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
