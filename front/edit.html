    <main> <!-- Principal Editar -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Editar Usuario</h2>
                    <form id="form-editar-usuario">
                        <input type="hidden" id="usuario-id">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="editar-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="editar-apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" class="form-control" id="editar-dni" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="editar-direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" class="form-control" id="editar-correo" required>
                        </div>
                        <button type="submit" class="btn-guardar">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
